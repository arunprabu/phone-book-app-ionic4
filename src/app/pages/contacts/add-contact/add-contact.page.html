<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      
      <form #f="ngForm" (ngSubmit)="addContactHandler(f)">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input name="name" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input name="phone" ngModel required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email" name="email" ngModel required></ion-input>
          </ion-item>
        </ion-list>

        <ion-button type="submit" expand="block" color="primary" [disabled]="f.invalid">
          <ion-icon slot="start" name="save"></ion-icon>Save Contact
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
